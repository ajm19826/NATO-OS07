e, 24 hours a day. There are no long-term contracts or cancellation fees. We just want you to love what you watch.\r\n\r\nBy clicking INSTALL, you consent to the installation of the Netflix application and any updates or upgrades thereto.","developerName":"Netflix, Inc.","publisherName":"Netflix, Inc.","isUniversal":false,"price":0,"displayPrice":"Free","currencyMismatch":false,"averageRating":3.4,"ratingCount":0,"hasFreeTrial":false,"productFamilyName":"Apps","contentIds":["6ab456e6-b2e4-5f12-9459-2267c3bd2e01","6f5a9e8f-f920-1658-72ff-16c1448402f9"],"packageFamilyNames":["4DF9E0F8.Netflix_mcm4njqhnhss8"],"collectionItemType":"Product","numberOfSeasons":0,"releaseDateUtc":"2010-10-18T20:04:26.44Z","durationInSeconds":0,"developerOptOutOfSDCardInstall":false,"hasAddOns":false,"hasThirdPartyIAPs":false,"hideFromCollections":false,"hideFromDownloadsAndUpdates":false,"gamingOptionsXboxLive":false,"availableDevicesDisplayText":"\uEC4E \uE990","availableDevicesNarratorText":"PC,Xbox One","skusSummary":[{"skuId":"0010","msrp":0,"displayMSRP":"Free","salePrices":[{"price":0,"displayPrice":"Free","badgeId":"default"}]},{"skuId":"0011"}],"isGamingAppOnly":false,"supportsInstantGaming":false,"requireDeviceRegistration":false,"schema":"Card;1"},{"previews":[{"$type":"Microsoft.Marketplace.Storefront.Contracts.V2.ImageItem, Microsoft.Marketplace.Storefront.Contracts","imageType":"Screenshot","backgroundColor":"#1e94d0","foregroundColor":"","caption":"","imagePositionInfo":"Desktop/0","url":"https://store-images.s-microsoft.com/image/apps.33483.14473651905739879.0d338cc7-f1a6-40bb-91b1-a6bb28efeef5.bd98ea42-99b8-4578-8575-98dda78c495f","height":1800,"width":2880}],"typeTag":"app","ratingCountFormatted":"16K","iconUrl":"https://store-images.s-microsoft.com/image/apps.28846.14473651905739879.7f43362d-1933-408d-9e83-d87d2265f4cf.a6be247d-0433-4b8a-ad2f-536e801f6b61","pdpImageUrl":"https://store-images.s-microsoft.com/image/apps.56826.14473651905739879.3157c247-dc1f-4da5-b66c-7dec67 94d0","foregroundColor":"","caption":"","imagePositionInfo":"","url":"https://store-images.s-microsoft.com/image/apps.55784.14473651905739879.7e8ace6f-b86f-4bec-9f23-d539d439d019.be0af39d-bd1f-4dc6-af9f-0791118700e8","height":300,"width":300}],"productId":"9nztwsqntd0s","title":"Telegram Desktop","description":"Pure instant messaging \u2014 simple, fast, secure, and synced across all your devices. One of the world\u0027s top 10 most downloaded apps with over 500 million active users.\r\n\r\nFAST: Telegram is the fastest messaging app on the market, connecting people via a unique, distributed network of data centers around the globe.\r\n\r\nSYNCED: You can access your messages from all your phones, tablets and computers at once. Telegram apps are standalone, so you don\u2019t need to keep your phone connected. Start typing on one device and finish the message from another. Never lose your data again.\r\n\r\nUNLIMITED: You can send media and files, without any limits on their type and size. Your entire chat history will require no disk space on your device, and will be securely stored in the Telegram cloud for as long as you need it. \r\n\r\nSECURE: We made it our mission to provide the best security combined with ease of use. Everything on Telegram, including chats, groups, media, etc. is encrypted using a combination of 256-bit symmetric AES encryption, 2048-bit RSA encryption, and Diffie\u2013Hellman secure key exchange. \r\n\r\n100% FREE \u0026 OPEN: Telegram has a fully documented and free API for developers, open source apps and verifiable builds to prove the app you download is built from the exact same source code that is published. \r\n\r\nPOWERFUL: You can create group chats with up to 200,000 members, share large videos, documents of any type (.DOCX, .MP3, .ZIP, etc.) up to 2 GB each, and even set up bots for specific tasks. Telegram is the perfect tool for hosting online communities and coordinating teamwork.\r\n\r\nRELIABLE: Built to deliver your messages using as little data as possible, Telegram is the most reliable messaging system ever made. It works even on the weakest mobile connections. \r\n\r\nFUN: Telegram has powerful photo and video editing tools, animated stickers and emoji, fully customizable themes to change the appearance of your app, and an open sticker/GIF platform to cater to all your expressive needs.\r\n\r\nSIMPLE: While providing an unprecedented array of features, we take great care to keep the interface clean. Telegram is so simple you already know how to use it.\r\n\r\nPRIVATE: We take your privacy seriously and will never give any third parties access to your data. You can delete any message you ever sent or received for both sides, at any time and without a trace. Telegram will never use your data to show you ads.\r\n\r\nWe keep expanding the boundaries of what you can do with a messaging app. Don\u2019t wait years for older messengers to catch up with Telegram \u2014 join the revolution today.","developerName":"Telegram Messenger LLP","publisherName":"Telegram Messenger LLP","isUniversal":false,"price":0,"displayPrice":"Free","currencyMismatch":false,"averageRating":4.4,"ratingCount":0,"hasFreeTrial":false,"productFamilyName":"Apps","contentIds":["2e512953-a30d-2665-55c4-e89cf9bd8a67"],"packageFamilyNames":["TelegramMessengerLLP.TelegramDesktop_t4vj0pshhgkwm"],"collectionItemType":"Product","numberOfSeasons":0,"releaseDateUtc":"2017-04-03T23:20:28.3784206Z","durationInSeconds":0,"developerOptOutOfSDCardInstall":false,"hasAddOns":false,"hasThirdPartyIAPs":false,"hideFromCollections":false,"hideFromDownloadsAndUpdates":false,"gamingOptionsXboxLive":false,"availableDevicesDisplayText":"\uEC4E","availableDevicesNarratorText":"PC","skusSummary":[{"skuId":"0010","msrp":0,"displayMSRP":"Free","salePrices":[{"price":0,"displayPrice":"Free","badgeId":"default"}]},{"skuId":"0011"}],"isGamingAppOnly":false,"supportsInstantGaming":false,"requireDeviceRegistration":false,"schema":"Card;1"},{"previews": videos that feel personalized just for you. From your morning coffee to your afternoon errands, TikTok has the videos that are guaranteed to make your day.\r\n\r\nWe make it easy for you to discover and create your own original videos by providing easy-to-use tools to view and capture your daily moments. Take your videos to the next level with special effects, filters, music, and more. \r\n\r\n\u25A0 Watch endless amount of videos customized specifically for you\r\nA personalized video feed based on what you watch, like, and share. TikTok offers you real, interesting, and fun videos that will make your day.\r\n \r\n\u25A0 Explore videos, just one scroll away\r\nWatch all types of videos, from Comedy, Gaming, DIY, Food, Sports, Memes, and Pets, to Oddly Satisfying, ASMR, and everything in between.\r\n \r\n\u25A0 Pause recording multiple times in one video\r\nPause and resume your video with just a tap. Shoot as many times as you need.\r\n \r\n\u25A0 Be entertained and inspired by a global community of creators\r\nMillions of creators are on TikTok showcasing their incredible skills and everyday life. Let yourself be inspired.\r\n\r\n\u25A0 Add your favorite music or sound to your videos for free\r\nEasily edit your videos with millions of free music clips and sounds. We curate music and sound playlists for you with the hottest tracks in every genre, including Hip Hop, Edm, Pop, Rock, Rap, and Country, and the most viral original sounds.\r\n\r\n\u25A0 Express yourself with creative effects\r\nUnlock tons of filters, effects, and AR objects to take your videos to the next level.\r\n\r\n\u25A0 Edit your own videos \r\nOur integrated editing tools allow you to easily trim, cut, merge and duplicate video clips without leaving the app.\r\n\r\n* Any feedback? Contact us at https://www.tiktok.com/legal/report/feedback or tweet us @tiktok_us","developerName":"TikTok Pte. Ltd.","publisherName":"TikTok Pte. Ltd.","isUniversal":false,"price":0,"displayPrice":"Free","currencyMism ogging up a group chat.\n\u2022 Voice channels make hanging out easy. Grab a seat in a voice channel when you\u2019re free. Friends can see you\u2019re around and pop in to talk, without having to call.\n\u2022 Reliable tech for staying close. Low latency voice and video feels like you\u2019re in the same room.\n\nSTAY CLOSE WITH TEXT, VOICE, AND VIDEO\n\u2022 Wave hello over video, watch friends stream their games, or gather up and have a drawing session with screen share.\n\u2022 Turn any image into your own custom emojis and share them with friends.\n\u2022 Share anything from a funny video to your latest group photos, and pin your favorites to remember later.\n\nFOR A FEW OR A FANDOM\n\u2022 Custom moderation tools and permission levels can group up your friends, organize your local book club, or bring together music fans from around the world. \n\u2022 Create moderators, give special members access to private channels, and much more.","developerName":"Discord, Inc.","publisherName":"Discord, Inc.","isUniversal":false,"price":0,"displayPrice":"Free","strikethroughPrice":"","currencyMismatch":false,"averageRating":4.3,"ratingCount":0,"hasFreeTrial":false,"productFamilyName":"Apps","packageFamilyNames":[],"collectionItemType":"Product","numberOfSeasons":0,"durationInSeconds":0,"developerOptOutOfSDCardInstall":false,"hasAddOns":false,"hasThirdPartyIAPs":false,"hideFromCollections":false,"hideFromDownloadsAndUpdates":false,"gamingOptionsXboxLive":false,"isGamingAppOnly":false,"supportsInstantGaming":false,"requireDeviceRegistration":false,"schema":"Card;1"},{"previews":[{"$type":"Microsoft.Marketplace.Storefront.Contracts.V2.ImageItem, Microsoft.Marketplace.Storefront.Contracts","imageType":"Screenshot","backgroundColor":"","foregroundColor":"","caption":"","imagePositionInfo":"Desktop/0","url":"https://store-images.s-microsoft.com/image/apps.24508.14205055896346606.12bce790-a1b5-480e-a36a-23414c70c219.5a94d26a-a8bc-43ad-95cd-283a0988439b","height":1404,"width":2500 ,"imagePositionInfo":"","url":"https://store-images.s-microsoft.com/image/apps.54640.9007199266243449.90709ce3-050c-4cef-8d4a-9ef213b89ef2.c20ffb74-ff9e-4d63-863a-94619399973d","height":150,"width":150},{"imageType":"tile","backgroundColor":"transparent","foregroundColor":"","caption":"","imagePositionInfo":"","url":"https://store-images.s-microsoft.com/image/apps.4136.9007199266243449.90709ce3-050c-4cef-8d4a-9ef213b89ef2.ddec8a49-c7e7-4414-9943-ba69d65e3f5c","height":225,"width":225},{"imageType":"tile","backgroundColor":"transparent","foregroundColor":"","caption":"","imagePositionInfo":"","url":"https://store-images.s-microsoft.com/image/apps.7873.9007199266243449.90709ce3-050c-4cef-8d4a-9ef213b89ef2.7885dc21-4015-4284-a596-d3d24cf6c1b8","height":300,"width":300},{"imageType":"tile","backgroundColor":"transparent","foregroundColor":"","caption":"","imagePositionInfo":"","url":"https://store-images.s-microsoft.com/image/apps.56048.9007199266243449.90709ce3-050c-4cef-8d4a-9ef213b89ef2.853b1412-4ed2-4a69-b729-d624ce4f1550","height":310,"width":310},{"imageType":"tile","backgroundColor":"transparent","foregroundColor":"","caption":"","imagePositionInfo":"","url":"https://store-images.s-microsoft.com/image/apps.62307.9007199266243449.90709ce3-050c-4cef-8d4a-9ef213b89ef2.ebbfc57f-dba6-4371-817c-29516e1971c8","height":465,"width":465},{"imageType":"tile","backgroundColor":"transparent","foregroundColor":"","caption":"","imagePositionInfo":"","url":"https://store-images.s-microsoft.com/image/apps.44787.9007199266243449.90709ce3-050c-4cef-8d4a-9ef213b89ef2.32b08d5f-de67-474b-a4b4-9840f42f3488","height":620,"width":620},{"imageType":"tile","backgroundColor":"transparent","foregroundColor":"","caption":"","imagePositionInfo":"","url":"https://store-images.s-microsoft.com/image/apps.25705.9007199266243449.90709ce3-050c-4cef-8d4a-9ef213b89ef2.5ea49a35-0976-421b-937e-9ae3d691d3d2","height":150,"width":310},{"imageType":"tile","backgroundColor":"transparent","foregroundColor":"","caption":"","imagePositionInfo":"","url":"https://store-images.s-microsoft.com/image/apps.23850.9007199266243449.90709ce3-050c-4cef-8d4a-9ef213b89ef2.3b2ea3d9-3f54-475e-9053-fc8399319fd6","height":225,"width":465},{"imageType":"tile","backgroundColor":"transparent","foregroundColor":"","caption":"","imagePositionInfo":"","url":"https://store-images.s-microsoft.com/image/apps.4421.9007199266243449.90709ce3-050c-4cef-8d4a-9ef213b89ef2.dd7fcabb-4743-4890-9c14-5d9904ca0875","height":300,"width":620}],"productId":"9wzdncrfj27n","title":"Adobe Photoshop Express","description":"Snap. Edit. Share. Smile. The free Adobe Photoshop Express app provides photo magic at your fingertips. \r\n\r\nJoin millions of creative folks who trust and use Adobe Photoshop Express for fast, powerful, and easy editing. This is the one-stop shop for your quick and fabulous photo editing needs.\r\n\r\nUse Adobe Photoshop Express to create better looking pictures. Use slide bar adjustments or automatic one-touch fixes to achieve great results. If you\u2019re new to the app, here are few ways to improve your photos:\r\n\r\nINTRODUCING NEW LOOKS AND BORDERS:\r\n\r\nCREATIVE LOOKS:\r\n\r\n* Now choose from more than 45 eye-catching effects called Looks! Control the intensity of Looks with a simple slider. Different categories of Looks like Black and White, Portrait, Nature, Pop Color, and Duo Tones help to get you the right effect to apply.\r\nBORDERS:\r\n\r\n* Use our newly added Borders to add a distinctive personal touch to your photos with 30\u002B borders and frames. Express yourself!\r\nEDIT PHOTOS:\r\n\r\n* Quickly open photos from the device.\r\n* Snap pictures from right within the app.\r\n* Edit photos to their possible best. An easy to use interface provides seamless switching between various edits.\r\n* The comprehensive photo editor allows you to polish your photos so that you can turn your imagination to reality.\r\n\r\nCROP:\r\n\r\n* Fix photos fast \u2014 crop, straighten, rotate clockwise and anticlockwise, flip horizontal and vertical.\r\n\r\n* Crop also provides easy one-touch default aspect ratios.\r\n\r\nCORRECTIONS:\r\n\r\nMake your photos pop with simple sliders:\r\n\r\n* Control and set contrast, clarity, saturation, vibrance, dehaze\r\nUse these controls in your photos to produce stunning results. \r\nContrast is an attention-grabbing control that can turn your ordinary photo into a dazzling masterpiece.\r\nAdjust the color saturation using the Vibrance and Saturation controls.\r\nAdjust clarity slider to reveal more texture and detail in your photos.\r\nUse the Dehaze slider to add or remove haze from your photo.\r\n\r\n* Exposure, highlights, shadows, blacks and whites\r\nYou can fine-tune the photo\u2019s exposure setting using the Exposure adjustment controls. Highlights and Shadows are the best way to optimize your photo\u2019s exposure in highlights, midtones, and shadows, without compromising on other areas of tonality.\r\nUse Blacks and Whites to set black point and white point of the photo. This makes colors appear completely black or white.\r\n\r\n* Temperature and Tint\r\nUse Temperature and Tint controls to introduce warmth or coldness to your photo. You can also control the amount of green and red tones in your photo.\r\nUse the Temperature slider controls to increase or decrease the amount of orange or blue tone. Increasing the amount of orange introduces warmth to your photo. Increasing the amount of blue introduces coldness to your photo.\r\nUse the Tint slider control to add more red or green tone to your photo. Auto White-Balance does this automatically for you.\r\n\r\n* Details\r\nUse Sharpen, Reduce Luminance Noise, and Reduce Color Noise to make photos look more beautiful and minimize unwanted grain and speckling in your photos.\r\n\r\n* Split Tone\r\nStylize your photos through color tints in the highlights and shadows.\r\n\r\n* Blur\r\nUse the Blur effect to give your images an enhanced, surreal effect.\r\n\r\n* Fade\r\nBlend images with the background using the new \u201CFade\u201D effect and give a matte feel to your photos.\r\n\r\n*Vignette Effect\r\nAdd a sentimental feeling or evoke nostalgia to your images using the Vignette effect.\r\n\r\nSPOT HEAL\r\n* Removing spots or blemishes have never been so easy! Remove pimples, scars, dirt and dust from your photos with one touch.\r\n\r\nREMOVE RED EYE AND FIX PET EYE:\r\n\r\n* Just a tap is required to remove red-eye of people or pets in photos.\r\nYou can use the Red Eye tool to reduce the red eyes in the subjects of your photo. This desaturates the red pixels within the target area and reduces the effect.\r\n\r\nAUTO FIX: \r\n\r\n* Edit your photos with a one-touch auto adjustment.\r\n\r\nRAW PHOTO SUPPORT:\r\n*Photoshop Express supports the following file formats:\r\n\u2022 Photo: JPG, PNG\r\n\u2022 Raw files: arw (SONY), cr2 (CANON), crw (CANON), dng, erf (EPSON), raf (FUJI), 3fr and fff (HASSELBLAD), dcr (KODAK), mrw (KONICA), mos (LEAF), rwl (LEICA), nef and nrw (NIKON), orf (OLYMPUS), rw2 (PANASONIC), pef (PENTAX), srw (SAMSUNG.\r\nPRINT FEATURE: \r\n* Print the edited photos directly using your Windows device.\r\nSTORE AND SHARE:\r\n\r\n* Your original photo is not lost during editing. Undo and redo the changes until you get the desired look. \r\n\r\n* Easy sharing, your way: Instantly share your edited photos on Facebook.\r\n\r\nAVAILABLE LANGUAGES:\r\n\r\nEnglish, Chinese Simplified, Chinese Traditional, Czech, Danish, Dutch, French, German, Italian, Finnish, Japanese, Korean, Polish, Portuguese, Russian, Spanish, Swedish, Norwegian, and Turkish.\r\n\r\nAdobe Terms of Use:\r\nYou must be 13 or older and agree to Adobe\u2019s terms and privacy policy.\r\nhttp://www.adobe.com/go/terms_linkfree\r\nhttp://www.adobe.com/go/privacy_policy_linkfree\r\n\r\nDo not sell or share my personal information:\r\nhttps://www.adobe.com/go/ca-rights\r\n\r\n\r\n\r\n","developerName":"ADOBE INC.","publisherName":"ADOBE INC.","isUni     <script>class EarlyLoad
{
    constructor()
    {
        this.locale = window.pageLocalizer.hl;
        this.market = window.pageLocalizer.gl;
        this.flagsFetch = this.loadFlags();
        this.flagsHashFetch = this.flagsFetch.then(flags => EarlyLoad.hashFlags(flags));
        this.chromeFetch = this.flagsHashFetch.then(flagsHash => this.loadChrome(flagsHash));
        this.spotlightFetch = null;
        window.pageMetadata && window.pageMetadata.spotlightInfo && (this.spotlightFetch = this.flagsHashFetch.then(flagsHash => this.loadSpotlight(flagsHash, window.pageMetadata.spotlightInfo)))
    }
    loadFlags()
    {
        const expSessionFlagsStr = sessionStorage.getItem(`exp-session-flags-${this.locale}-${this.market}`);
        if (expSessionFlagsStr)
            try
            {
                const expSessionFlags = JSON.parse(expSessionFlagsStr);
                return Promise.resolve(expSessionFlags)
            }
            catch(e)
            {
                console.warn("Unable to parse exp session flags", e)
            }
        const args = {
                hl: this.locale, gl: this.market
            };
        return EarlyLoad.jsonFetch("/api/settings/flags", args).catch(err => (console.warn("Unable to fetch flags. Proceeding with empty flags", err),
            {}))
    }
    loadChrome(flagsHash)
    {
        const args = {
                hl: this.locale, gl: this.market, exp: flagsHash
            };
        return EarlyLoad.jsonFetch("/api/pages/chrome", args)
    }
    loadSpotlight(flagsHash, spotlightInfo)
    {
        const args = {
                collectionName: spotlightInfo.collectionName, site: spotlightInfo.site, hl: this.locale, gl: this.market, exp: flagsHash
            };
        return EarlyLoad.jsonFetch("/api/reco/getPromotionProducts", args)
    }
    overrideExpFlags(flags)
    {
        this.flagsHashFetch = Promise.resolve(EarlyLoad.hashFlags(flags))
    }
}
EarlyLoad.hashFlags = function(flags)
{
    const flagsWithoutVariant = structuredClone(flags.values);
    for (const key in flagsWithoutVariant)
        delete flagsWithoutVariant[key].variant;
    return EarlyLoad.createHash(flagsWithoutVariant)
};
EarlyLoad.createHash = function(obj)
{
    if (!obj)
        return 0;
    const objStr = JSON.stringify(obj);
    let hash = 0;
    for (let i = 0; i < objStr.length; i++)
    {
        const charCode = objStr.charCodeAt(i);
        hash = (hash << 5) - hash + charCode | 0
    }
    return hash
};
EarlyLoad.jsonFetch = function(url, args)
{
    let absoluteUrl = url;
    if (args)
    {
        const argsBuilder = new URLSearchParams;
        Object.entries(args).filter(e => e[1] !== undefined && e[1] !== null).forEach(e => argsBuilder.append(e[0], e[1] === null ? "" : e[1]));
        absoluteUrl += "?" + argsBuilder.toString()
    }
    return EarlyLoad.generateHoneypotToken(absoluteUrl).then(token => fetch(absoluteUrl, {headers: {"X-API-Ref": token}})).then(result => 
            {
                if (!result.ok)
                {
                    if (result.status === 404 || result.status === 410)
                        throw new Error("HTTP GET resulted in 404", result.status);
                    throw new Error(`HTTP GET to ${absoluteUrl} resulted in non-successful status code ${result.status}`, result.status);
                }
                return result
            }).then(result => result.json())
};
EarlyLoad.generateHoneypotToken = function(url)
{
    const urlBase = url.startsWith("/") ? location.origin + url : url,
        encoder = new TextEncoder,
        data = encoder.encode(urlBase);
    return crypto.subtle.digest("SHA-256", data).then(hashBuffer => Array.from(new Uint8Array(hashBuffer)).map(byte => byte.toString(16).padStart(2, "0")).join(""))
};
window.pageEarlyLoad = new EarlyLoad</script>
